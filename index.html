<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brit Maths</title>
</head>

<body>
    <div style="position: fixed; top: 0.2rem; left: 0.2rem;">
        <select name="type" id="type">
            <option value="gamma">Speed (gamma)</option>
            <option value="speed">Gamma (set speed)</option>
            <option value="percent">Gamma (percent lightspeed)</option>
            <option value="graph">Graph</option>
        </select>
    </div>
    <span
        style="position: fixed; bottom: 0.3rem; right: 0.3rem; background: white; color: black; padding: 0.3rem; border-radius: 0.25rem; font-size: 0.9rem;">Contact
        me at <a href="mailto:quinnc@alloew.com">QuinnC@Alloew.com</a></span>
    <div class="col" style="align-items: start; gap: 0.5rem;">
        <div id="relativisticGamma" class="col" style="gap: 0.35rem">
            <div id="inputArea" class="row" style="display: flex; align-items: center;">
                <div id="vel" class="row" style="display: none; align-items: center;">
                    <label for="velocityInput" style="margin-right: 0.5rem;">Velocity:</label>
                    <input type="text" name="velocity" id="velocityInput" placeholder="(make sure to label!)"
                        autocomplete="off" required>
                </div>
                <div id="light" class="row" style="display: none; align-items: center;">
                    <input type="range" name="velocity" id="percentInput" min="0" max="99.99999" step="0.00001"
                        value="99.99999" required>
                    <label for="percentInput" id="percentLabel" style="margin-left: 0.5rem;">&nbsp;<code
                            id="percentMono" style="font-family: monospace; font-size: 1.15rem;">99.99999%</code> Speed
                        of
                        light</label>
                </div>
                <div id="gamma" class="row" style="display: flex; align-items: center;">
                    <label for="velocityInput" style="margin-right: 0.5rem;">Gamma:</label>
                    <input type="number" value="1" min="1" step="0.1" name="velocity" id="gammaInput"
                        placeholder="Relativistic Gamma" autocomplete="off" required>
                </div>
            </div>
        </div>
        <span id="result" style="line-height: 1.5rem;"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-quantities/1.7.6/quantities.min.js"
        integrity="sha512-j1hKSN4i5Fu1Shc7o3kqAtt38hgdaKFMIyrUtX2RA84toHpKWjATIJmHjXAZY60lPi+6jZspkyNPEAXjZnNFnQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
